<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title> 
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
        <!-- Formulario -->
    <form>
        <div> <!-- Div Nombre -->
            <label for="nombre">Nombre:</label>
                <input id="nombre" type="text">
        </div> 
        <br> <!-- **Salto De Linea** -->
        <div> <!-- Div Apellidos -->
            <label for="Apellidos">Apellidos:</label>
                <input id="Apellidos" type="text">
        </div>
        <br> <!-- **Salto De Linea** -->
        <div> <!-- Div Sexo -->
            <label for="Sexo">Sexo:</label>
                <input name="Sexo" id="Masculino" type="radio">
                    <label for="Masculino">Masculino</label>
                <input name="Sexo" id="Femenino" type="radio">
                    <label for="Femenino">Femenino</label>
        </div>
        <br> <!-- **Salto De Linea** -->
        <div> <!-- Div Correo -->
            <label for="correo">Correo:</label>
                <input id="email" type="email">
        </div>
        <br> <!-- **Salto De Linea** -->
        <div> <!-- Div Población -->
            <label for="Población">Población:</label>
                <select id="Población">
                    <option value="Alicante">Alicante</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                </select>
        </div>
        <br> <!-- **Salto De Linea** -->  
        <div> <!-- Div Descripción -->
            <label for="textarea">Descripción:</label>
                <textarea id="textarea" rows="7" cols="50"></textarea>
        </div>
        <br> <!-- **Salto De Linea** -->  
        <div> <!-- Div Consentimiento Novedades y Ofertas -->
            <input for="Consentimiento" type="radio">
                <label id="Consentimiento">Deseo recibir información sobre novedades y ofertas</label>
        </div>
        <br> <!-- **Salto De Linea** -->
        <div> <!-- Div Declaración Terminos y Condiciones -->
            <input for="Declaración" type="radio">
                <label id="Declaración" >Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>

        </div>
        <br> <!-- **Salto De Linea** -->
        <button>Enviar</button> <!-- Botón Enviar -->
    </form>
</body>
</html>
